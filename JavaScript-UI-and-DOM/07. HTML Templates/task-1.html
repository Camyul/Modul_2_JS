<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Handlebars Task-1</title>
    <style>
        table,
        thead,
        th,
        tr,
        td,
        tbody {
            border: 1px solid black
        }
    </style>
</head>

<body>
    <div class="hb-container"></div>
    <script src="./bower_components/handlebars/handlebars.js"></script>
    <script src="./bower_components/jQuery/dist/jquery.js"></script>
    <script src="task-1.js"></script>

    <script id="hb-tamplate-container" type="text/handlebars">
        <table class="items-table">
            <thead>
                <tr>
                    <th>#</th>
                    {{#each headers}}
                    <th>
                        {{this}}
                    </th>
                    {{/each}}
                </tr>
            </thead>
            <tbody>
                {{#each items}}
                <tr>
                    <td>{{@index}}</td>
                    <td>{{col1}}</td>
                    <td>{{col2}}</td>
                    <td>{{col3}}</td>
                </tr>
                {{/each}}

            </tbody>
        </table>

    </script>
    <!--// Tamplate HB-->
    <!--//Над извикването на функцията-->
    <script>
        let func = solve();
        func('.hb-container');
    </script>

</body>

</html>
