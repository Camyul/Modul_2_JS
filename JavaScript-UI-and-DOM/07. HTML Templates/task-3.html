<!DOCTYPE html>
<html lang="en">

<head>
    <title>Handlebars Task-3 ListView</title>
    <meta charset="UTF-8">
    <style>
        table,
        tr,
        td,
        th,
        thead,
        tbody {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Mark</th>
            </tr>
        </thead>
        <tbody id="students-table" data-template="students-row-template">
        </tbody>
    </table>

    <ul id="books-list" data-template="book-item-template"></ul>

    <script src="./bower_components/handlebars/handlebars.js"></script>
    <script src="./bower_components/jQuery/dist/jquery.js"></script>

    <script id="students-row-template" type="text/handlebars-template">
        <tr class="student-row">
            <td>{{name}}</td>
            <td>{{mark}}</td>
        </tr>
    </script>

    <script id="book-item-template" type="â€¦">
        <li class="book-item">
            <a href="/#books/{{id}}">
                <strong>{{title}}</strong>
            </a>
        </li>
    </script>

    <script src="task-3.js"></script>
    <script src="task-3-test.js"></script>

</body>

</html>
